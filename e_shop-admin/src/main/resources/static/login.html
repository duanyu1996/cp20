<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>后台登录</title>

    <style>
        table {
            text-align: center;
        }

        .textSize {
            width: 120px;
            height: 25px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            margin: 10px 10px auto;
            background-image: url(img/bb.jpg);
        }
    </style>
    <script type="text/javascript">
        //确定按钮
        function gogo() {
            document.forms[0].submit();
        }

        //取消按钮
        function cancel() {
            document.forms[0].action = "";
        }
    </script>
</head>
<body>
<form action="main.html" method="post">
    <table>
        <tr>
            <td colspan="2"><img src="img/login.gif"></td>
        </tr>
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text" name="aname" class="textSize"/>
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="apwd" class="textSize" maxlength="20"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="image" src="img/ok.gif" onclick="gogo()">
                <input type="image" src="img/cancel.gif" onclick="cancel()">
            </td>
        </tr>
    </table>
</form>

<h1 th:text="${msg}"></h1>

</body>
</html>
